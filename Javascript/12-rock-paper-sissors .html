<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Sissors</title>
  <link rel="stylesheet" href="12-rock-paper-sissors.css">
</head>

<body>
  <p class="title">Rock paper Sissors</p>
  <button class="move-button js-rock-button">
    <img src="rock-emoji.png" alt="" class="move-icon">
  </button>
  <button class="move-button js-paper-button">
    <img src="paper-emoji.png" alt="" class="move-icon">
  </button>
  <button class="move-button js-sissors-button">
    <img src="sissors-emoji.png" alt="" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score" ></p>
  <button onclick="
    score.win = 0;
    score.losses =0;
    score.Ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">
    Reset Scores
  </button>
  <button class="auto-play-button" onclick="
    autoplay();
  ">Auto Play</button>
  <script src="12-rock-paper-sissors.js"></script>
</body>

</html>
