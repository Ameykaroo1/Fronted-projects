<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-project</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="
  Subscribe();
  ">Subscribe</button>
  <p>Amazon Shipping Calculatora</p>
  <p>Order under $40 = +$10 Shipping.</p>
  <p>Order over $40 = FREE shipping</p>
  <input class="js-cost-input" type="Text" placeholder="Cost of order" onkeydown="
  handelCostKeyDown(event);
  ">
  <button onclick="calculateTotal();">Calculate</button>
  <p class="js-total-cost"></p>
  <script>
    function handelCostKeyDown(event){
  if(event.key === 'Enter'){
    calculateTotal();
  }
    }
    function calculateTotal(){
     const inputElement= document.querySelector('.js-cost-input');
     let cost = Number(inputElement.value)*100;
     if(cost<4000){
      cost +=1000;
     }
     document.querySelector('.js-total-cost').innerHTML=`$${cost /100}`;
    }

    function Subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      }
      else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

  </script>
</body>

</html>
