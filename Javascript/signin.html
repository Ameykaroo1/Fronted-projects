<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #27293d;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 360px;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #3a3c5b;
      color: #fff;
    }

    .login-box input::placeholder {
      color: #cfcfcf;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.85em;
      margin: -10px 0 10px;
      display: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <div class="error" id="userError">Username is required</div>

    <input type="email" id="email" placeholder="Email" />
    <div class="error" id="emailError">Valid email is required</div>

    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="passError">Password is required</div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      let isValid = true;

      // Username check
      if (username === "") {
        document.getElementById('userError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('userError').style.display = 'none';
      }

      // Email check (basic)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      // Password check
      if (password === "") {
        document.getElementById('passError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passError').style.display = 'none';
      }

      if (isValid) {
        alert(`Login Successful!\nWelcome ${username}`);
        // You can redirect or store the data securely
      }
    }
  </script>
</body>
</html>
